{% extends 'base.html' %}

{% block content %}
<div class="box page-header">
    <h2>Course List</h2>
</div>
<div class="row-container">
{% for course in courses %}
    <div class="box assignment-box">
        <h3><a href="{{course.id}}">{{ course.title }}</a></h3>
        <p>Start Date: {{ course.start_time }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
