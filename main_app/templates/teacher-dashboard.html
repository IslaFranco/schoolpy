{% extends 'base.html' %} 

{% block content %}
<div class="student-container">
{% for student in students %}
<a href="/student/{{ student.id }}">
    <div class="box">
        <h3 class="student-name">{{student.first_name}} {{student.last_name}}</h3>
        <h4>Grade: {{student.grade}}</h4>
    </div>
</a>
{% endfor %}
</div>
{% endblock %}
