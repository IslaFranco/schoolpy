{% extends 'base.html' %} 

{% block content %}
<div class="box page-header">
    <h2>Teacher Dashboard</h2>
</div>
<div class="row-container">
{% for student in students %}
    <div class="box horz-sm-box">
        <a href="/student/{{ student.id }}"><h3>{{student.first_name}} {{student.last_name}}</h3></a>
        <h4>Grade: {{student.grade}}</h4>
    </div>
{% endfor %}
</div>
{% endblock %}
