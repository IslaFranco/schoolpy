{% extends 'base.html' %}

{% block content %}

<h1>Assignments List</h1>
{% for assignment in assignments %}
<a href="/assignments/{{ assignment.id }}">
<div class="box">
    <div>
        <p>{{ assignment.title }}</p>
        <p>Due Date: {{ assignment.due_date }}</p>
    </div>
</div>
</a>
{% endfor %}

{% endblock %}
